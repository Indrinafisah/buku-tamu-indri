<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Buku Tamu KPU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #f0f4ff, #dfe9ff); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 10px; 
        }
        
        .container { 
            background: white; 
            padding: 25px 30px; 
            border-radius: 16px; 
            box-shadow: 0px 6px 25px rgba(0,0,0,0.15); 
            width: 100%; 
            max-width: 420px; 
            animation: fadeIn 0.6s ease; 
            position: relative;
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .logo { 
            text-align: center; 
            margin-bottom: 10px; 
        }
        
        .logo img {
            width: 120px;
            height: auto;
            margin: 0 auto;
            display: block;
        }
        
        h2 { 
            text-align: center; 
            color: #d32f2f; 
            margin-bottom: 20px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 6px; 
            color: #333; 
            font-weight: 600; 
        }
        
        input, select, textarea { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            font-size: 14px; 
            box-sizing: border-box; 
        }
        
        button { 
            width: 100%; 
            padding: 12px; 
            background: #d32f2f; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600; 
            transition: background 0.3s; 
        }
        
        button:hover { background: #b71c1c; }
        
        .toast { 
            visibility: hidden; 
            min-width: 250px; 
            margin-left: -125px; 
            background: #4caf50; 
            color: white; 
            text-align: center; 
            border-radius: 8px; 
            padding: 14px; 
            position: fixed; 
            z-index: 1; 
            left: 50%; 
            bottom: 30px; 
            font-size: 14px; 
        }
        
        .toast.show { 
            visibility: visible; 
            animation: fadein 0.5s, fadeout 0.5s 2.5s; 
        }
        
        @keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #d32f2f;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .form-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex; 
            justify-content: center; 
            align-items: center;
            border-radius: 16px;
            display: none;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        
        .form-overlay.show {
            display: flex;
        }

        .alert-message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateY(-20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .link-sheet {
            display: block;
            margin-top: 10px;
            color: #d32f2f;
            text-decoration: underline;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-overlay" id="formOverlay">
            <div style="text-align: center; color: #d32f2f;">
                <div class="loading-spinner" style="margin: 0 auto 10px;"></div>
                <div>Menyimpan data...</div>
            </div>
        </div>
        
        <div class="logo">
            <img src="img/logo/logo-kpu.png" alt="Logo KPU">
        </div>
        <h2>Buku Tamu KPU</h2>
        
        <!-- Notifikasi dipindahkan ke atas form -->
        <div id="statusMessage"></div>
        
        <form id="bukuTamuForm">
            <label> Nama Lengkap:</label>
            <input type="text" name="nama" required placeholder="Masukkan nama lengkap">
            
            <label> Alamat:</label>
            <input type="text" name="alamat" required placeholder="Masukkan alamat lengkap">
            
            <label> Instansi/Organisasi:</label>
            <input type="text" name="instansi" required placeholder="Masukkan nama instansi">
            
            <label> Nomor Telepon:</label>
            <input type="tel" name="telepon" required pattern="[0-9]{10,15}" placeholder="081234567890">
            
            <label> Keperluan:</label>
            <textarea name="keperluan" required placeholder="Jelaskan keperluan kunjungan..." rows="3"></textarea>
            
            <label> Bertemu dengan Bidang:</label>
            <select name="bidang" required>
                <option value="">-- Pilih Bidang --</option>
                <option value="Sekretariat">Sekretariat</option>
                <option value="Teknis Penyelenggaraan Pemilu">Teknis Penyelenggaraan Pemilu</option>
                <option value="Sosialisasi dan SDM">Sosialisasi dan SDM</option>
                <option value="Hukum dan Pengawasan">Hukum dan Pengawasan</option>
                <option value="Data dan Informasi">Data dan Informasi</option>
                <option value="Keuangan">Keuangan</option>
                <option value="Ketua KPU">Ketua KPU</option>
                <option value="Lainnya">Lainnya</option>
            </select>
            
            <button type="submit" id="submitBtn">
                <span id="btnText"> Kirim Data</span>
            </button>
        </form>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwzbWtSQp--_iYw4lhl65_PL2A4xJ18N7aUG22AYN6_gJERTEPSb9zv6iztMr2ZwuS1/exec"; 
        const sheetURL = "https://docs.google.com/spreadsheets/d/1P_z6zDCk5btIOTGYi6v1R1BviHcQc84xy8mroa1sOEY/edit?usp=sharing";
        
        let isSubmitting = false;

        document.getElementById('bukuTamuForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isSubmitting) return;
            
            const form = e.target;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const formOverlay = document.getElementById('formOverlay');
            const statusMessageDiv = document.getElementById('statusMessage');
            
            statusMessageDiv.innerHTML = '';

            const formData = new FormData(form);
            const requiredFields = ['nama', 'alamat', 'instansi', 'telepon', 'keperluan', 'bidang'];
            
            for (let field of requiredFields) {
                if (!formData.get(field) || formData.get(field).trim() === '') {
                    showToast(`âŒ Field ${field} harus diisi!`, 'error');
                    return;
                }
            }
            
            const telepon = formData.get('telepon');
            if (!/^[0-9]{10,15}$/.test(telepon)) {
                showToast('âŒ Format nomor telepon tidak valid!', 'error');
                return;
            }
            
            try {
                isSubmitting = true;
                submitBtn.disabled = true;
                btnText.textContent = 'Mengirim...';
                formOverlay.classList.add('show');
                
                const timestamp = new Date().getTime();
                const urlWithTimestamp = `${scriptURL}?t=${timestamp}`;

                
                const response = await fetch(urlWithTimestamp, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors',
                    cache: 'no-cache',
                    redirect: 'follow'
                });
                
                console.log('Response status:', response.status); // Debug log
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.text();
                console.log('Response result:', result); // Debug log
                
                // Simulasi sukses untuk testing
                console.log('Form berhasil disubmit');
                
                form.reset();
                showSuccessNotification();
                
            } catch (error) {
                let errorMessage = 'âŒ Gagal menyimpan data! ';
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage += 'Periksa koneksi internet Anda.';
                } else if (error.message.includes('HTTP')) {
                    errorMessage += 'Server sedang bermasalah.';
                } else {
                    errorMessage += 'Silakan coba lagi.';
                }
                showErrorNotification(errorMessage);
                
            } finally {
                setTimeout(() => {
                    isSubmitting = false;
                    submitBtn.disabled = false;
                    btnText.textContent = 'Kirim Data';
                    formOverlay.classList.remove('show');
                }, 1000);
            }
        });

        function showToast(message, type = 'success') {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.style.backgroundColor = type === 'error' ? '#e74c3c' : '#4CAF50';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showSuccessNotification() {
            const statusMessageDiv = document.getElementById('statusMessage');
            statusMessageDiv.innerHTML = `
                <div class="alert-message alert-success">
                    âœ… Data berhasil disimpan! ðŸŽ‰
                </div>
            `;
            setTimeout(() => {
                statusMessageDiv.innerHTML = '';
            }, 5000);
        }

        function showErrorNotification(message) {
            const statusMessageDiv = document.getElementById('statusMessage');
            statusMessageDiv.innerHTML = `
                <div class="alert-message alert-error">
                    ${message}
                    <a href="${sheetURL}" target="_blank" class="link-sheet">Lihat di Google Sheets</a>
                </div>
            `;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('input[name="nama"]').focus();
        });
        
        document.querySelectorAll('input, textarea, select').forEach(field => {
            field.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.style.borderColor = '#e74c3c';
                } else {
                    this.style.borderColor = '#4CAF50';
                }
            });
            field.addEventListener('input', function() {
                this.style.borderColor = '#ccc';
            });
        });
    </script>
</body>
</html>
