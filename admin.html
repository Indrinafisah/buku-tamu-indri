<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Buku Tamu KPU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* Login Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px/30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            width: 100px;
            height: 100px;
            /* Menggunakan img tag untuk kemudahan */
            margin: 0 auto 20px;
            display: block;
        }

        .login-title {
            color: #d32f2f;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .login-form {
            text-align: left;
        }

        .login-group {
            margin-bottom: 20px;
        }

        .login-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .login-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .login-group input:focus {
            outline: none;
            border-color: #d32f2f;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #a71d1d;
        }

        .login-error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        /* Admin Styles */
        .admin-container {
            display: none;
        }

        header { 
            text-align: center; 
            margin-bottom: 20px; 
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .logo-kpu {
            width: 80px;
            height: 80px;
            /* Menggunakan img tag untuk kemudahan */
        }

        header h2 { 
            color: #d32f2f; 
            margin: 0;
            font-size: 28px;
        }

        .admin-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .admin-user {
            color: #666;
            font-size: 14px;
        }

        .logout-btn {
            background: #757575;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .logout-btn:hover {
            background: #616161;
        }
        
        .table-container {
            overflow-x: auto;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        th, td { padding: 10px; border: 1px solid #ddd; font-size: 14px; text-align: left; }
        th { background: #d32f2f; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        
        .refresh, .btn {
            margin: 2px; padding: 5px 10px;
            border: none; border-radius: 6px;
            cursor: pointer; font-weight: bold; font-size: 12px;
        }
        
        .refresh { 
            display: block; margin: 10px auto 20px; 
            background: #d32f2f; color: white; 
            padding: 10px 20px; font-size: 14px;
        }
        .refresh:hover { background: #a71d1d; }
        
        .btn-edit { background: #2196f3; color: white; }
        .btn-edit:hover { background: #0d6efd; }
        
        .btn-delete { background: #e53935; color: white; }
        .btn-delete:hover { background: #b71c1c; }
        .btn-delete:disabled { background: #ccc; cursor: not-allowed; }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
            padding: 20px 0;
        }
        
        .modal-content {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #d32f2f;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        
        .modal-header h3 {
            margin: 0;
            color: #d32f2f;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover { color: #000; }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #d32f2f;
        }
        
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            position: sticky;
            bottom: 0;
            background: white;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .btn-save {
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-save:hover { background: #45a049; }
        
        .btn-cancel {
            background: #757575;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-cancel:hover { background: #616161; }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        footer { 
            text-align: center; 
            margin-top: 30px; 
            font-size: 14px; 
            font-weight: bold; 
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .admin-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="loginSection" class="login-container">
        <div class="login-box">
            <img class="login-logo" src="img/logo/logo-kpu.png" alt="Logo KPU">
            <h2 class="login-title">Admin Login</h2>
            <p style="color: #666; margin-bottom: 20px;">Masuk ke Panel Admin Buku Tamu KPU</p>
            
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="login-group">
                    <label for="username">üë§ Username:</label>
                    <input type="text" id="username" required placeholder="Masukkan username">
                </div>
                <div class="login-group">
                    <label for="password">üîí Password:</label>
                    <input type="password" id="password" required placeholder="Masukkan password">
                </div>
                <button type="submit" class="login-btn">Masuk Admin</button>
            </form>
            
            <div class="login-error" id="loginError"></div>
        </div>
    </div>

    <div id="adminSection" class="admin-container">
        <header>
            <div class="header-content">
                <img class="logo-kpu" src="img/logo/logo-kpu.png" alt="Logo KPU">
                <div>
                    <h2> Admin Buku Tamu KPU</h2>
                    <p style="margin: 0; color: #666;">Panel Administrasi Data Tamu</p>
                </div>
            </div>
            <div class="admin-info">
                <div class="admin-user">
                    üë§ <strong>Administrator</strong> | üïí <span id="currentTime"></span>
                </div>
                <button class="logout-btn" onclick="handleLogout()">üö™ Logout</button>
            </div>
        </header>

        <div class="status" id="statusDiv"></div>
        <button class="refresh" onclick="loadData()">üîÑ Refresh Data</button>

        <div class="table-container">
            <h3>üìã Data Tamu</h3>
            <table id="dataTable"></table>
        </div>

        <div class="table-container">
            <h3>üìà Rekap Harian</h3>
            <table id="rekapTable"></table>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>‚úèÔ∏è Edit Data Tamu</h3>
                    <span class="close" onclick="closeModal()">&times;</span>
                </div>
                <form id="editForm">
                    <div class="form-group">
                        <label for="editNama">Nama Lengkap:</label>
                        <input type="text" id="editNama" required>
                    </div>
                    <div class="form-group">
                        <label for="editAlamat">Alamat:</label>
                        <textarea id="editAlamat" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editInstansi">Instansi/Organisasi:</label>
                        <input type="text" id="editInstansi" required>
                    </div>
                    <div class="form-group">
                        <label for="editTelepon">No. Telepon:</label>
                        <input type="tel" id="editTelepon" required>
                    </div>
                    <div class="form-group">
                        <label for="editKeperluan">Keperluan:</label>
                        <textarea id="editKeperluan" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editBidang">Bidang yang Dituju:</label>
                        <select id="editBidang" required>
                            <option value="">Pilih Bidang</option>
                            <option value="Sekretariat">Sekretariat</option>
                            <option value="Teknis Penyelenggaraan Pemilu">Teknis Penyelenggaraan Pemilu</option>
                            <option value="Sosialisasi dan SDM">Sosialisasi dan SDM</option>
                            <option value="Hukum dan Pengawasan">Hukum dan Pengawasan</option>
                            <option value="Data dan Informasi">Data dan Informasi</option>
                            <option value="Keuangan">Keuangan</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="modal-buttons">
                        <button type="button" class="btn-cancel" onclick="closeModal()">‚ùå Batal</button>
                        <button type="submit" class="btn-save">üíæ Simpan</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>üèõÔ∏è Komisi Pemilihan Umum Grobogan</footer>
    </div>

    <script>
        // GANTI URL INI DENGAN URL GOOGLE APPS SCRIPT ANDA YANG BARU
        const scriptURL = "https://script.google.com/macros/s/AKfycbxxzB7CdHkrP8swb7WYN0xt3gYp9DG7efiRmNAv-YZXmlivk5jpzYWHl5NvI4HfCjs6/exec";
        let currentEditRow = null;

        // Kredensial login (dalam aplikasi nyata, ini harus di server)
        const adminCredentials = {
            username: "admin_kpu",
            password: "kpu2025"
        };

        // Cek status login saat halaman dimuat
        window.onload = function() {
            checkLoginStatus();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000); // Update waktu setiap detik
        };

        function checkLoginStatus() {
            // Cek apakah sudah login (dalam aplikasi nyata, gunakan session/token)
            const isLoggedIn = sessionStorage.getItem('kpu_admin_logged_in') === 'true';
            
            if (isLoggedIn) {
                showAdminPanel();
            } else {
                showLoginPanel();
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('loginError');
            
            if (username === adminCredentials.username && password === adminCredentials.password) {
                // Login berhasil
                sessionStorage.setItem('kpu_admin_logged_in', 'true');
                sessionStorage.setItem('kpu_admin_user', username);
                showAdminPanel();
                loadData(); // Load data setelah login
            } else {
                // Login gagal
                errorDiv.textContent = '‚ùå Username atau password salah!';
                errorDiv.style.display = 'block';
                
                // Hapus pesan error setelah 3 detik
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }

        function handleLogout() {
            if (confirm('üö™ Yakin ingin logout?')) {
                sessionStorage.removeItem('kpu_admin_logged_in');
                sessionStorage.removeItem('kpu_admin_user');
                showLoginPanel();
            }
        }

        function showLoginPanel() {
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('adminSection').style.display = 'none';
            
            // Reset form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
        }

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const timeElement = document.getElementById('currentTime');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }

        // Fungsi untuk memformat timestamp menjadi tanggal saja
        function formatTanggal(timestamp) {
            if (!timestamp) return '';
            
            try {
                const date = new Date(timestamp);
                // Format: DD/MM/YYYY
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            } catch (e) {
                // Jika parsing gagal, kembalikan string asli
                return timestamp;
            }
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById("statusDiv");
            statusDiv.textContent = message;
            statusDiv.className = `status ${isError ? 'error' : 'success'}`;
            statusDiv.style.display = "block";
            
            setTimeout(() => {
                statusDiv.style.display = "none";
            }, 3000);
        }

        async function loadData() {
            try {
                console.log("üîÑ Memuat data dari:", scriptURL);
                
                const timestamp = new Date().getTime();
                const url = scriptURL + "?action=read&t=" + timestamp;
                
                let res = await fetch(url);
                console.log("üì° Response status:", res.status);
                
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                
                const responseText = await res.text();
                console.log("üìÑ Raw response:", responseText);
                
                let json;
                try {
                    json = JSON.parse(responseText);
                } catch (parseErr) {
                    console.error("‚ùå JSON Parse Error:", parseErr);
                    console.log("üìÑ Response yang tidak bisa di-parse:", responseText);
                    throw new Error("Format response tidak valid");
                }
                
                console.log("‚úÖ Data berhasil di-parse:", json);

                let data = json.data || [];
                let rekap = json.rekap || [];

                console.log("üìä Data rows:", data.length);
                console.log("üìà Rekap rows:", rekap.length);

                // ===== Tabel Data Tamu =====
                let dataTable = document.getElementById("dataTable");
                dataTable.innerHTML = "";

                if (data.length === 0) {
                    dataTable.innerHTML = "<tr><td colspan='100%' style='text-align: center; padding: 20px; color: #666;'>üì≠ Belum ada data tamu</td></tr>";
                } else {
                    data.forEach((row, i) => {
                        let tr = document.createElement("tr");

                        // Proses setiap cell dalam row
                        row.forEach((cell, cellIndex) => {
                            let td = document.createElement(i === 0 ? "th" : "td");
                            
                            // Jika ini adalah header (baris pertama), tampilkan teks biasa
                            if (i === 0) {
                                td.innerText = cell || "";
                            } else {
                                // Jika ini adalah data (bukan header) dan cell mengandung timestamp
                                // Asumsikan timestamp berada di kolom tertentu (misalnya kolom terakhir atau kolom tanggal)
                                // Anda bisa menyesuaikan logika ini berdasarkan struktur data Anda
                                
                                // Contoh: jika cell mengandung format timestamp ISO (seperti "2025-08-22T02:19:19.000Z")
                                if (typeof cell === 'string' && cell.includes('T') && cell.includes('Z')) {
                                    td.innerText = formatTanggal(cell);
                                } else {
                                    td.innerText = cell || "";
                                }
                            }
                            
                            tr.appendChild(td);
                        });

                        if (i === 0) {
                            let th = document.createElement("th");
                            th.innerText = "Aksi";
                            th.style.width = "120px";
                            tr.appendChild(th);
                        } else {
                            let td = document.createElement("td");
                            const rowIndex = i - 1; // Index untuk data (tanpa header)
                            const actualRowNumber = i + 1; // Nomor row di spreadsheet (header = row 1, data mulai row 2)
                            
                            const editBtn = document.createElement("button");
                            editBtn.className = "btn btn-edit";
                            editBtn.innerHTML = "‚úèÔ∏è Edit";
                            editBtn.onclick = () => openEditModal(rowIndex, row);
                            
                            const deleteBtn = document.createElement("button");
                            deleteBtn.className = "btn btn-delete";
                            deleteBtn.innerHTML = "üóë Hapus";
                            deleteBtn.id = `deleteBtn${rowIndex}`;
                            deleteBtn.onclick = () => confirmDelete(actualRowNumber, row[0] || "Unknown", rowIndex);
                            
                            td.appendChild(editBtn);
                            td.appendChild(deleteBtn);
                            tr.appendChild(td);
                        }

                        dataTable.appendChild(tr);
                    });
                }

                // ===== Tabel Rekap =====
                let rekapTable = document.getElementById("rekapTable");
                rekapTable.innerHTML = "";
                
                if (rekap.length === 0) {
                    rekapTable.innerHTML = "<tr><td colspan='100%' style='text-align: center; padding: 20px; color: #666;'>üìä Belum ada data rekap</td></tr>";
                } else {
                    rekap.forEach((row, i) => {
                        let tr = document.createElement("tr");
                        row.forEach(cell => {
                            let td = document.createElement(i === 0 ? "th" : "td");
                            td.innerText = cell || "";
                            tr.appendChild(td);
                        });
                        rekapTable.appendChild(tr);
                    });
                }

                showStatus("‚úÖ Data berhasil dimuat! (" + Math.max(0, data.length - 1) + " tamu)");

            } catch (err) {
                console.error("‚ùå Error loading data:", err);
                showStatus("‚ùå Gagal memuat data! " + err.message, true);
                
                const dataTable = document.getElementById("dataTable");
                dataTable.innerHTML = `<tr><td colspan='100%' style='text-align: center; padding: 20px; color: #d32f2f;'>
                    ‚ùå Error: ${err.message}<br>
                    <small>Cek Console (F12) untuk detail error</small>
                </td></tr>`;
            }
        }

        function openEditModal(rowIndex, rowData) {
            currentEditRow = rowIndex + 2; // +2 karena row 1 adalah header, data mulai dari row 2
            
            // Isi form dengan data saat ini
            document.getElementById("editNama").value = rowData[0] || "";
            document.getElementById("editAlamat").value = rowData[1] || "";
            document.getElementById("editInstansi").value = rowData[2] || "";
            document.getElementById("editTelepon").value = rowData[3] || "";
            document.getElementById("editKeperluan").value = rowData[4] || "";
            document.getElementById("editBidang").value = rowData[5] || "";
            
            document.getElementById("editModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("editModal").style.display = "none";
            currentEditRow = null;
        }

        // Tutup modal jika klik di luar
        window.onclick = function(event) {
            const modal = document.getElementById("editModal");
            if (event.target == modal) {
                closeModal();
            }
        }

        // Handle form submit
        document.getElementById("editForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            await updateData();
        });

        async function updateData() {
            if (!currentEditRow) return;
            
            try {
                const formData = {
                    nama: document.getElementById("editNama").value.trim(),
                    alamat: document.getElementById("editAlamat").value.trim(),
                    instansi: document.getElementById("editInstansi").value.trim(),
                    telepon: document.getElementById("editTelepon").value.trim(),
                    keperluan: document.getElementById("editKeperluan").value.trim(),
                    bidang: document.getElementById("editBidang").value
                };
                
                // Validasi form
                if (!formData.nama || !formData.alamat || !formData.instansi || 
                    !formData.telepon || !formData.keperluan || !formData.bidang) {
                    alert("‚ùå Semua field harus diisi!");
                    return;
                }
                
                console.log("‚úèÔ∏è Mengupdate row:", currentEditRow);
                console.log("üìù Data yang akan diupdate:", formData);
                
                const timestamp = new Date().getTime();
                const url = `${scriptURL}?action=edit&row=${currentEditRow}&t=${timestamp}` +
                    `&nama=${encodeURIComponent(formData.nama)}` +
                    `&alamat=${encodeURIComponent(formData.alamat)}` +
                    `&instansi=${encodeURIComponent(formData.instansi)}` +
                    `&telepon=${encodeURIComponent(formData.telepon)}` +
                    `&keperluan=${encodeURIComponent(formData.keperluan)}` +
                    `&bidang=${encodeURIComponent(formData.bidang)}`;
                
                console.log("üåê URL request:", url);
                
                let res = await fetch(url);
                console.log("üì° Update response status:", res.status);
                
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                
                let text = await res.text();
                console.log("‚úÖ Update response:", text);
                
                closeModal();
                showStatus("‚úÖ Data berhasil diperbarui!");
                
                // Refresh data setelah update
                setTimeout(() => loadData(), 500);
                
            } catch (err) {
                console.error("‚ùå Error updating data:", err);
                showStatus("‚ùå Gagal memperbarui data! " + err.message, true);
            }
        }

        function confirmDelete(rowNumber, namaTamu, displayIndex) {
            const confirmMsg = `üóëÔ∏è Yakin ingin menghapus data tamu "${namaTamu}"?\n\n‚ö†Ô∏è Tindakan ini tidak dapat dibatalkan!`;
            
            console.log("üóë Confirm delete - Row Number:", rowNumber, "Nama:", namaTamu, "Display Index:", displayIndex);
            
            if (confirm(confirmMsg)) {
                deleteData(rowNumber, displayIndex);
            }
        }

        async function deleteData(rowNumber, displayIndex) {
            try {
                console.log("üóë Menghapus row number:", rowNumber, "Display index:", displayIndex);
                
                // Disable tombol hapus yang diklik
                const deleteBtn = document.getElementById(`deleteBtn${displayIndex}`);
                if (deleteBtn) {
                    deleteBtn.disabled = true;
                    deleteBtn.innerHTML = "‚è≥ Menghapus...";
                }
                
                const timestamp = new Date().getTime();
                const url = `${scriptURL}?action=delete&row=${rowNumber}&t=${timestamp}`;
                
                console.log("üåê Delete URL:", url);
                
                const res = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                console.log("üì° Delete response status:", res.status);
                
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                
                const responseText = await res.text();
                console.log("‚úÖ Delete response:", responseText);
                
                // Cek apakah response mengandung error
                if (responseText.includes('error') || responseText.includes('Error')) {
                    throw new Error("Server mengembalikan error: " + responseText);
                }
                
                showStatus("‚úÖ Data berhasil dihapus!");
                
                // Refresh data setelah delete
                setTimeout(() => loadData(), 800);
                
            } catch (err) {
                console.error("‚ùå Error deleting data:", err);
                showStatus("‚ùå Gagal menghapus data! " + err.message, true);
                
                // Re-enable tombol jika error
                const deleteBtn = document.getElementById(`deleteBtn${displayIndex}`);
                if (deleteBtn) {
                    deleteBtn.disabled = false;
                    deleteBtn.innerHTML = "üóë Hapus";
                }
            }
        }
    </script>
